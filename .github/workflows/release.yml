name: Publish a new release

on:
  push:
    branches:
      - 'release-*'

#  repository_dispatch:
#    types: make-release

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - run: echo "${{ toJson(github) }}"

      - id: find-version
        run: |
          echo "::set-env name=VERSION::$(echo ${{ github.ref }} | cut -d - -f 2-)"

      - run: |
          echo "Version: $VERSION"

      - name: Configure Git
        run: |
          git config user.email "martin@geisler.net"
          git config user.name "Martin Geisler"

      - run: |
            git branch

      - name: Update version number
        run: |
          sed -i -e "s/## Unreleased/## $(date -I): Version $VERSION/" README.md

        run: git diff

      - run: |
          git add README.md

      - run: |
          git commit -m "Preparing version $VERSION"

      - run: git log

#      - run: git push origin release-${{ github.event.client_payload.version }}
