name: Create release pull request

on:
  create:
    branches:
      - 'release-*'

#  repository_dispatch:
#    types: make-release

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - run: |
          echo "${{ toJson(github) }}"

      - id: set-version
        run: |
          echo "::set-env name=VERSION::$(echo ${{ github.ref }} | cut -d - -f 2-)"
          echo "::set-output name=version::$(echo ${{ github.ref }} | cut -d - -f 2-)"

      - run: |
          echo "${{ toJson(steps) }}"

      - run: |
          echo "Environment variable: $VERSION"
          echo 'Output parameter: ${{ steps.set-version.outputs.version }}'

      - name: Verify version
        run: |
          echo "$VERSION" | grep -q '^[0-9]\+\.[0-9]\+\.[0-9]\+$'

      - name: Configure Git
        run: |
          git config user.name "Martin Geisler"
          git config user.email "martin@geisler.net"

      - run: |
            git branch

      - name: Add "Unreleased" section
        run: |

      - name: Add version number and date to changelog
        run: |
          if grep -q '## Unreleased' README.md; then
            sed -i -e "s/## Unreleased/## Version $VERSION ($(date -I))/" README.md
          else
            sed -i -e "/# Changelog/a\\n## Version $VERSION ($(date -I))" README.md
          fi

      - run: |
          git diff

      - run: |
          git add README.md

      - run: |
          git commit -m "Update changelog for version $VERSION"

      - run: git log

      - run: git push origin

      - uses: actions/github-script@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: 'release-${{ steps.set-version.outputs.version }}',
              base: 'master',
              title: 'Release ${{ steps.set-version.outputs.version }}',
              body: 'New release',
              draft: true,
            })
